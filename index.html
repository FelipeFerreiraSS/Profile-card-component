<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <section class="container">
         
        <img src="./images/bg-pattern-card.svg" alt="background card">
        
        <div class="profile">
          <img src="./images/image-victor.jpg" alt="Profile picture">
          <div>
            <h1>Victor Crest</h1>
            <h2>26</h2>
          </div>
          <p>London</p>
        </div>

        <div class="alternative">
          
        </div>

        <div class="profileStatus">
          <div class="StatusOfNumbersProfile">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          
          <div class="StatusOfNumbersProfile">
            <h2>803K</h2>
            <p>Likes</p>
          </div>

          <div class="StatusOfNumbersProfile">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FelipeFerreiraSS/Profile-card-component">Felipe Ferreira</a>.
    </div>
</body>
</html>
